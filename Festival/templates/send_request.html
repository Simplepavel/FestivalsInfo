{% extends "layout.html"%}

{% block content%}
<form method="POST">
    {{form.hidden_tag()}}
    <fieldset>
        <legend>Восстановление по почте</legend>
        <p>{{form.email.label()}}: {{form.email()}}</p>
        {% if form.email.errors %}
        {% for error in form.email.errors%}
        <p>{{error}}</p>
        {% endfor %}
        {% endif %}
        {{form.submit()}}
        <br />
    </fieldset>
</form>
{% endblock content%}
